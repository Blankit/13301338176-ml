 <HEAD>
<SCRIPT LANGUAGE="JavaScript">
       function submitIt() {
                if (document.reqForm.NAME.value==""){
                  alert("Please enter a name");
                        document.reqForm.NAME.focus();
                        document.reqForm.NAME.select();
                        return false;
                }
               if (document.reqForm.EMAIL.value==""){
                 alert("Please enter your email address!");
                        document.reqForm.EMAIL.focus();
                        document.reqForm.EMAIL.select();
                        return false;
               }
                
              
                return true
        }
</SCRIPT>

     <TD WIDTH="80%" ALIGN="LEFT">
	<TABLE WIDTH="100%">

	 </TR>	 
       </TABLE>
      </TD>
   </TR>
   <TR>
